<div class="login-page">
    <div class="login-page-container">
        <h3>Para continuar, inicia sesión en Musify.</h3>
        <div class="login-page-container-login-buttons">
            <button class="button-facebook"><i class="bi bi-facebook"></i> Continuar con Facebook</button>
            <button class="button-google"><i class="bi bi-google"></i> Continuar con Google</button>
            <button class="button-apple"><i class="bi bi-apple"></i> Continuar con Apple</button>
        </div>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-page-container-form">
            <div class="form-email form-inputs">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="email" id="email" placeholder="Dirección de correo o nombre de usuario">
            </div>
            <div class="form-password form-inputs">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" placeholder="Contraseña">
            </div>
            <a href="#">¿Se te ha olvidado la contraseña?</a>
            <div *ngIf="errorLogin" class="login-error">Usuario o contraseña incorrectos</div>
            <button [disabled]="formLogin.invalid" class="form-button" id="login_submit">Iniciar Sesión</button>
            <button (click)="loginWithoutUser()" class="form-button">Iniciar sesión sin usuario</button>
        </form>
    </div>
</div>
